<form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="form">
    <md-card>
        <md-card-title>Авторизация</md-card-title>
        <md-card-content>
            <app-form-control-container [control]="form.controls.username">
                <md-input-container>
                    <input md-input formControlName="username" type="text" placeholder="Имя пользователя">
                </md-input-container>
            </app-form-control-container>
            <app-form-control-container [control]="form.controls.password">
                <md-input-container>
                    <input md-input formControlName="password" type="password" placeholder="Пароль">
                </md-input-container>
            </app-form-control-container>
            <app-form-error [form]="form"></app-form-error>
        </md-card-content>
        <md-card-actions align="end">
            <a [routerLink]="'/register'" align="start" md-button color="primary">РЕГИСТРАЦИЯ</a>
            <md-spinner *ngIf="form.pending"></md-spinner>
            <button type="submit" md-button color="primary" [disabled]="submitDisabled" align="end">
                ВОЙТИ
            </button>
        </md-card-actions>
    </md-card>
</form>
