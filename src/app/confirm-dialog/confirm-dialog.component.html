<h1 md-dialog-title>{{ title }}</h1>
<md-dialog-content *ngIf="content">{{ content }}</md-dialog-content>
<md-dialog-actions align="end">
    <button md-button md-dialog-close type="button" color="primary">ОТМЕНА</button>
    <button md-button type="button" color="primary" (click)="confirm()">ПРИНЯТЬ</button>
</md-dialog-actions>
