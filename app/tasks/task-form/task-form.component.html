<form class="task-form" (ngSubmit)="onSubmit()" [formGroup]="form">
    <md-card *ngIf="task">
        <md-card-title>{{ task.id ? 'Редактирование задачи' : 'Новая задача' }}</md-card-title>
        <md-card-content>
            <div class="form-group"
                 [class.has-error]="!isControlValid('title')">
                <md-input type="text" placeholder="Заголовок" formControlName="title" [disabled]="pending">
                </md-input>
                <md-input-error *ngIf="hasControlError('title', 'required')">
                    Введите заголовок
                </md-input-error>
                <md-input-error *ngFor="let error of getControlErrors('title')">
                    {{ error }}
                </md-input-error>
            </div>
            <div class="form-group"
                 [class.has-error]="!isControlValid('description')">
                <md-input type="text" placeholder="Описание" formControlName="description" [disabled]="pending">
                </md-input>
                <md-input-error *ngFor="let error of getControlErrors('description')">
                    {{ error }}
                </md-input-error>
            </div>
            <div class="form-group"
                 [class.has-error]="!isControlValid('rate')">
                <md-input type="number" min="5.00" step="0.01" placeholder="Рейт" formControlName="rate"
                          [disabled]="pending">
                    <span md-prefix>$</span>
                </md-input>
                <md-input-error *ngIf="hasControlError('rate', 'required')">
                    Введите рейт
                </md-input-error>
                <md-input-error *ngFor="let error of getControlErrors('rate')">
                    {{ error }}
                </md-input-error>
            </div>
            <md-form-error class="form-error" *ngIf="errors.errors?.length">
                <md-icon>error</md-icon>
                <ul>
                    <li class="error-text" *ngFor="let error of errors.errors">{{ error }}</li>
                </ul>
            </md-form-error>
        </md-card-content>
        <md-card-actions align="end">
            <md-spinner *ngIf="pending"></md-spinner>
            <button type="button" md-button color="primary" (click)="cancel()">ОТМЕНА</button>
            <button type="submit" md-button color="primary" [disabled]="!form.valid || pending">СОХРАНИТЬ</button>
        </md-card-actions>
    </md-card>
</form>
