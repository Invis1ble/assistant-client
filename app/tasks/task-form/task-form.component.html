<form class="task-form" (ngSubmit)="onSubmit()" [formGroup]="form">
    <md-card *ngIf="task">
        <md-card-title>{{ task.id ? 'Редактирование задачи' : 'Новая задача' }}</md-card-title>
        <md-card-content>
            <div class="form-group"
                 [class.has-error]="!isValid(form.controls.title)">
                <md-input type="text" placeholder="Заголовок" formControlName="title"
                          [disabled]="isDisabled(form.controls.title)">
                </md-input>
                <md-input-error *ngFor="let error of getErrors(form.controls.title) | iterable">
                    {{ error.key }}
                </md-input-error>
            </div>
            <div class="form-group"
                 [class.has-error]="!isValid(form.controls.description)">
                <md-input type="text" placeholder="Описание" formControlName="description"
                          [disabled]="isDisabled(form.controls.description)">
                </md-input>
                <md-input-error *ngFor="let error of getErrors(form.controls.description) | iterable">
                    {{ error.key }}
                </md-input-error>
            </div>
            <div class="form-group"
                 [class.has-error]="!isValid(form.controls.rate)">
                <md-input type="number" min="5.00" step="0.01" placeholder="Рейт" formControlName="rate"
                          [disabled]="isDisabled(form.controls.rate)">
                    <span md-prefix>$</span>
                </md-input>
                <md-input-error *ngFor="let error of getErrors(form.controls.rate) | iterable">
                    {{ error.key }}
                </md-input-error>
            </div>
            <md-form-error class="form-error" *ngIf="hasError(form)">
                <md-icon>error</md-icon>
                <ul>
                    <li class="error-text" *ngFor="let error of getErrors(form) | iterable">{{ error.key }}</li>
                </ul>
            </md-form-error>
        </md-card-content>
        <md-card-actions align="end">
            <md-spinner *ngIf="pending"></md-spinner>
            <button type="button" md-button color="primary" (click)="cancel()">ОТМЕНА</button>
            <button type="submit" md-button color="primary" [disabled]="isDisabled(form)">СОХРАНИТЬ</button>
        </md-card-actions>
    </md-card>
</form>
