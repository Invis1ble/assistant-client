<button class="button-add-task" md-fab color="primary" (click)="addNewTask()" *ngIf="!showingTaskForm">
    <md-icon class="md-24">playlist_add</md-icon>
</button>

<assistant-task-form class="task-form-layout" *ngIf="showingTaskForm" (onSaved)="onTaskSaved($event)"
                     (onCanceled)="onFormCanceled($event)">
</assistant-task-form>

<assistant-task-list-item class="task-list-item-layout" *ngFor="let task of tasks" [task]="task">
</assistant-task-list-item>
