<md-toolbar color="primary" class="app-toolbar">
    <button md-icon-button class="btn-sidenav-toggle" (click)="sidenav.toggle()">
        <md-icon fontIcon="mdi-menu" class="mdi-24px"></md-icon>
    </button>
    <a href="" class="app-title">{{ title }}</a>
</md-toolbar>

<md-sidenav-layout>
    <md-sidenav #sidenav>
        <assistant-sidenav></assistant-sidenav>
    </md-sidenav>

    <router-outlet></router-outlet>
</md-sidenav-layout>
