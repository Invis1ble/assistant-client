<form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <md-card *ngIf="user">
        <md-card-title>Авторизация</md-card-title>
        <md-card-content>
            <div class="form-group" [class.has-error]="!username.valid && !username.pristine">
                <md-input name="username"
                          placeholder="Имя пользователя"
                          [(ngModel)]="user.username"
                          #username="ngModel"
                          required>
                </md-input>
                <md-hint>Введите имя пользователя</md-hint>
            </div>
            <div class="form-group" [class.has-error]="!password.valid && !password.pristine">
                <md-input type="password"
                          name="password"
                          placeholder="Пароль"
                          [(ngModel)]="user.password"
                          #password="ngModel"
                          required>
                </md-input>
                <md-hint>Введите пароль</md-hint>
            </div>
        </md-card-content>
        <md-card-actions align="end">
            <button type="submit" md-button color="primary" [disabled]="!loginForm.form.valid">ВОЙТИ</button>
        </md-card-actions>
    </md-card>
</form>
